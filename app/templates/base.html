<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body class="bg-dark text-light d-flex flex-column min-vh-100">

    <!-- Page Header -->
    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li>
                    <a href="{{ url_for('main.home') }}" class="nav-link px-2 text-white">Home</a>
                    </li>
                    <li>
                    <a href="#" class="nav-link px-2 text-white">About</a>
                    </li>
                </ul>

                <div class="text-end">
                    <a href="{{ url_for('auth.login') }}" class="btn btn-outline-light me-2">Login</a>
                    <a href="{{ url_for('auth.register') }}" class="btn btn-primary">Register</a>

                </div>

            </div>

        </div>
    </header>

    <!-- Page Content -->
    <main class="flex-grow-1">

        <div class="container py-4">
            {% block content %}{% endblock %}
        </div>

    </main>

    <!-- Page Footer -->
    <footer class="bg-dark text-secondary mt-auto">

        <div class="container py-3 border-top border-secondary d-flex justify-content-between align-items-center">

            <div>
                <span>Â© {{current_year}} Video Game API by Heron Valev</span>
            </div>

        </div>
        
    </footer>

</body>
</html>

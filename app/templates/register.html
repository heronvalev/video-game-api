{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">

    <form class="p-4 bg-dark rounded" style="width: 100%; max-width: 400px;">

        <h1 class="h3 mb-4 text-light fw-normal text-center">Create an account</h1>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingName" name="name" placeholder="Your Name" required>
            <label for="floatingName">Name</label>
        </div>

        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingEmail" name="email" placeholder="name@example.com" required>
            <label for="floatingEmail">Email address</label>
        </div>

        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" required>
            <label for="floatingPassword">Password</label>
        </div>
        
        <button class="btn btn-primary w-100 py-2" type="submit">Register</button>
        
    </form>
</div>
{% endblock %}
